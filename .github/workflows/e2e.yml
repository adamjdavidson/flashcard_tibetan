name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-chromium-firefox:
    name: Chromium + Firefox
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      PLAYWRIGHT_ADMIN_EMAIL: ${{ secrets.PLAYWRIGHT_ADMIN_EMAIL }}
      PLAYWRIGHT_ADMIN_PASSWORD: ${{ secrets.PLAYWRIGHT_ADMIN_PASSWORD }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers and deps
        run: npx playwright install --with-deps

      - name: Debug env presence (lengths only)
        run: |
          node -e "try{const u=new URL(process.env.VITE_SUPABASE_URL||'');console.log('URL host:',u.host||'invalid')}catch{console.log('URL host: invalid')}"
          node -e "console.log('ANON key len:', String((process.env.VITE_SUPABASE_ANON_KEY||'').trim().length))"
          node -e "console.log('Email len:', String((process.env.PLAYWRIGHT_ADMIN_EMAIL||'').trim().length))"
          node -e "console.log('Pwd len:', String((process.env.PLAYWRIGHT_ADMIN_PASSWORD||'').trim().length))"

      - name: Run Playwright (Chromium + Firefox)
        run: npx playwright test --project=chromium --project=firefox --trace=on

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-chromium-firefox
          path: playwright-report
          if-no-files-found: ignore

  e2e-webkit:
    name: WebKit (container)
    runs-on: ubuntu-latest
    needs: [e2e-chromium-firefox]  # Run sequentially to avoid parallel auth race condition
    container: mcr.microsoft.com/playwright:v1.56.1-jammy
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      PLAYWRIGHT_ADMIN_EMAIL: ${{ secrets.PLAYWRIGHT_ADMIN_EMAIL }}
      PLAYWRIGHT_ADMIN_PASSWORD: ${{ secrets.PLAYWRIGHT_ADMIN_PASSWORD }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      WEBKIT: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Ensure browsers installed
        run: npx playwright install

      - name: Debug env presence (lengths only)
        run: |
          node -e "try{const u=new URL(process.env.VITE_SUPABASE_URL||'');console.log('URL host:',u.host||'invalid')}catch{console.log('URL host: invalid')}"
          node -e "console.log('ANON key len:', String((process.env.VITE_SUPABASE_ANON_KEY||'').trim().length))"
          node -e "console.log('Email len:', String((process.env.PLAYWRIGHT_ADMIN_EMAIL||'').trim().length))"
          node -e "console.log('Pwd len:', String((process.env.PLAYWRIGHT_ADMIN_PASSWORD||'').trim().length))"

      - name: Run Playwright (WebKit)
        run: npx playwright test --project=webkit --trace=on

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-webkit
          path: playwright-report
          if-no-files-found: ignore


